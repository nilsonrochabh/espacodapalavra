<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Espaço da Palavra</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/plugins.css">
        <link rel="stylesheet" href="styles/styles.css">

    </head>
    <body>
        <header>
          <div class="container">
            <div class="logo login">
              <h1>
                <a href="index.html"><img src="img/espaco-da-palavra.svg" alt="Espaço da Palavra (Logo)" /></a>
              </h1>
            </div>

          </div>
        </header>
        <main class="login">
          <div class="container">
            <div class="col-full">

              <form action="publique.html">
                <h2>Faça seu cadastro</h2>
                <label for="nome">Nome</label>
                <input type="text" id="nome">
                <label for="email">E-mail:</label>
                <input type="text" id="email">
                <label for="atuacao">Atuação</label>
                <input type="text" id="atuacao">
                <label for="genero">Gênero</label>
                <input type="text" id="genero">
                <label for="senha">Senha:</label>
                <input type="password" id="senha">
                <label for="confirmarsenha">Confirmar senha:</label>
                <input type="password" id="confirmarsenha">
                <label for="sobre">O que é importante saberem de você neste contexto?</label>
                <textarea id="sobre"></textarea>
                <input type="submit" value="Cadastrar">
              </form>
            </div>

          </div>
        </main>

        <script src="js/plugins.js"></script>
        <script src="js/app.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-72765846-1', 'auto');
            ga('send', 'pageview');

        </script>
        <script src='//cdn.tinymce.com/4/tinymce.min.js'></script>
        <script>
          tinymce.init({
            selector: '#proposicao-conteudo',
            menubar:false,
            plugins: [
               "advlist autolink lists link image charmap print preview anchor",
               "searchreplace visualblocks code fullscreen",
               "insertdatetime media table contextmenu paste imagetools"
            ],
            toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
            automatic_uploads: true
          });
        </script>
    </body>
</html>
